<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamelCaseConvertor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <script>
        function getInput()
        {
            let text=document.getElementById("exampleFormControlTextarea1").value ;
            let res="";res+=text.charAt(0).toString();
            let temp="";
            let i=0;
            for(i=1;i<text.length;i++)
            {
                if(text.charAt(i)=='_')
                {
                    temp=text.charAt(i+1).toString().toUpperCase();
                    
                }
                else{
                    if(!temp == ""){
                            res+=temp;
                            temp="";
                        }
                        else
                            res+=text.charAt(i);
                            
                }
                
            }
            console.log(res);
            document.getElementById('exampleFormControlTextarea2').innerHTML = res;
        }
    </script>
</head>
<body>
